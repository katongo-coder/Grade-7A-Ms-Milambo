<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Grade 7C System</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #2c3e50, #3498db); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center; width: 350px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #3498db; margin-bottom: 20px; object-fit: cover; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #34495e; }
    </style>
</head>
<body>
    <div class="login-card">
        <img id="login-pic" src="https://www.w3schools.com/howto/img_avatar2.png" class="profile-img">
        <h2>Ms. Milambo S.</h2>
        <input type="password" id="pass" placeholder="Enter Access Code (1234)">
        <button onclick="login()">Access System</button>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value === '1234') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert("Incorrect Access Code");
            }
        }
        if(localStorage.getItem('profile_pic')) {
            document.getElementById('login-pic').src = localStorage.getItem('profile_pic');
        }
    </script>
</body>
</html>
